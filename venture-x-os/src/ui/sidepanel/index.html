<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>VentureXify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Extension constraints - prevent over-stretching on large monitors */
    :root {
      --max-extension-width: 420px;
    }
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      /* Center if sidepanel is wider than max */
      max-width: var(--max-extension-width);
      margin-left: auto;
      margin-right: auto;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      max-width: var(--max-extension-width);
      overflow: hidden;
      background: #000;
    }
    #root {
      width: 100%;
      height: 100%;
      max-width: var(--max-extension-width);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
